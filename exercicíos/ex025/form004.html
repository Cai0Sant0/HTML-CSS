<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on
    ">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="nome">Nome:</label>
                <input type="text" name="nom" id="nome" autocomplete="name" required>
            </p>
            <p>
                <label for="email">Email:</label>
                <input type="email" name="emai" id="email" autocomplete="email" required>
            </p>
            <p>
                <!--Estudar sobre RegEx-->
                <label for="tel">Telefone:</label>
                <input type="tel" name="telefone" id="tel" autocomplete="tel"
                pattern="^\(\d{2}\)\d{4,5}-\d{4}$" required placeholder="(xx)xxxx-xxxx">
            </p>
        </fieldset>
        <p>
            <input type="submit" value="Entrar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
