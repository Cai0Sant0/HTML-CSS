<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="n1">Numero 01:</label>
            <input type="number" name="num1" id="n1" required max="50" min="0" oninput = "isoma.innerHTML = Number(n1.value) + Number(n2.value)">
        </p>
        <p>
            <label for="n2">Numero 02:</label>
            <input type="number" name="num2" id="n2" required max="50" min="0" oninput = "isoma.innerHTML = Number(n1.value) + Number(n2.value)">
        </p>
        <p>
            <label for="isoma">Soma:</label>
            <output name="soma" id="isoma">0</output>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Apagar">
        </p>
    </form>
</body>
</html>
