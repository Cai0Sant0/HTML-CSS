<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form action="cadastro.php" method="get">
        <fieldset>
            <legend>Sexo</legend>
            <label for="sxm">Masculino:</label>
            <input type="radio" name="s" id="sxm" checked value="M"> <br>
            <label for="sxf">Feminino:</label>
            <input type="radio" name="s" id="sxf" value="F"> <br>
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="esporteFut" id="esfut" checked> <label for="esfut">Futebol</label><br>
            <input type="checkbox" name="esporteVol" id="esvol"> <label for="esvol">Vôlei</label><br>
            <input type="checkbox" name="esporteBsk" id="esbsk" checked> <label for="esbsk">Basquete</label><br>
            <input type="checkbox" name="esporteNat" id="esnat"> <label for="esnat">Natação</label><br>
        </fieldset>

        <p>
            <input type="reset" value="Limpar">
            <input type="submit" value="Entrar">
        </p>
    </form>
</body>
</html>
