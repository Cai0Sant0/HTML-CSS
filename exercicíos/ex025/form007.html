<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="post">
        <p>
            <label for="esta">Estado:</label>
            <select name="estado" id="esta">
                <option value="">--Escolha-----------</option>
                <optgroup label="Sudeste">
                    <option value="SP">São Paulo</option>
                    <option value="Rj">Rio de Janeiro</option>
                    <option value="MG">Minas Gerais</option>
                </optgroup>

                <optgroup label="Nordeste">
                    <option value="MA">Maranhão</option>
                    <option value="PE">Pernambuco</option>
                    <option value="BH">Bahia</option>
                </optgroup>
            </select>
        </p>
        <p>
            <label for="prof">Profissão:</label>
            <input type="text" name="texto" id="prof" list="profi">
            <datalist id="profi">
                <option>Professor</option>
                <option>médico</option>
                <option>Programador</option>
                <option>Advogado</option>
            </datalist>
        </p>
        <p>
            <label for="msg">Mensagem:</label> <br>
            <textarea name="mensage" id="msg" cols="30" rows="10"></textarea>
        </p>
        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="Apagar">
        </p>
    </form>
</body>
</html>
