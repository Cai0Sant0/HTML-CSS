<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form action="cadastro.php" method="post">
        <p>
            <label for="clor">Cor:</label>
            <input type="color" name="cor" id="clor" value="#fbfbfb">
        </p>
        <p>
            <label for="niv">Nível de satisfação:</label>
            <input type="range" name="rang" id="niv" min="1" max="5" value="1">
        </p>
        <p>
            <label for="fp">Foto de perfil:</label>
            <input type="file" name="fl" id="fp">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Apagar">
        </p>
    </form>
</body>
</html>
