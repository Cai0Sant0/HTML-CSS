<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formúlario</title>
</head>
<body>
    <form action="cadastro.php" method="post">
        <p>
            <label for="ids">Em que ano você nasceu?</label>
            <input type="number" name="txtn" id="ids" max="2023" min="1900" oninput="idade()">
        </p>
        <p>
            <label for="ida">Sua idade é:</label>
            <output id="ida">0</output>
        </p>
        <p>
            <input type="reset" value="Apagar">
            <input type="submit" value="Enviar">
        </p>
    </form>
    <script>
        function idade(){
            let atual = new Date().getFullYear()
            ida.innerHTML = Number(atual) - Number(ids.value)
        }
    </script>
</body>
</html>
