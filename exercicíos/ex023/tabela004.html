<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        table,th,td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 10px;
            font-family: Arial, Helvetica, sans-serif;
        }
        caption {
            font-size: 20px;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <!--Scope sempre é usado na th
        e caption é o título da tabela
    -->
    <table>
        <caption>Tabela de filmes</caption>
        <thead>
            <tr>
                <th scope="col">Grupos</th>
                <th scope="col">Nomes</th>
                <th colspan="3" scope="colgroup">Filmes</th>
            </tr>
        </thead>
        <tbody>
           <tr>
             <th scope="rowgroup" rowspan="3">Mulheres</th>
             <td>Ana</td>
             <td>Alien</td>
             <td>Rambo</td>
             <td>Vingadores</td>
           </tr>
           <tr>
             <td>Beatriz</td>
             <td>Hulk</td>
             <td>Inception</td>
             <td>Batman</td>
           </tr>
           <tr>
             <td>Claúdia</td>
             <td>Oblivion</td>
             <td>Matrix</td>
             <td>Big Hero</td>
           </tr>
           <tr>
             <th scope="rowgroup" rowspan="3">Homens</th>
             <td>Bruno</td>
             <td>Intócaveis</td>
             <td>Amnésia</td>
             <td>Gladiador</td>
           </tr>
           <tr>
            <td>Caio</td>
            <td>Wall-e</td>
            <td>Old-boy</td>
            <td>Dangal</td>
           </tr>
           <tr>
            <td>Fabiano</td>
            <td>Star Wars 5</td>
            <td>Taxi Driver</td>
            <td>Toy Story</td>
           </tr>
        </tbody>
        <tfoot>
            <th colspan="4" scope="row">TOTAL</th>
            <td>10000</td>
        </tfoot>
    </table>
</body>
</html>
