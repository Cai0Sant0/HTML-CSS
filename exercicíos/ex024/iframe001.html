<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe{
            width: 400px;
            height: 400px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de iframe</h1>
    <p>Acessando o site do

        <iframe src="https://www.cursoemvideo.com" height="500px" scrolling="no">
            <a href="https://www.cursoemvideo.com" target="_blank">site do Curso em Vídeo</a>
        </iframe>
        para aprender a programar
    </p>
    <p>o repositório do Guanabara
        <iframe src="https://gustavoguanabara.github.io" height="500px" width="500px">
            <a href="https://gustavoguanabara.github.io" target="_blank">Repositório do Gustavo Guanabara</a>
        </iframe>
        é bem legal
    </p>
</body>
</html>
